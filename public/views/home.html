terType)" ng-disabled="filterAllStars.value"> <span>Todas las estrellas</span></label></div><div class="filter-star-list" ng-repeat="filterStars in filterArrayStars"><label><input type="checkbox" ng-model="filterStars.value" ng-click="setFilters(filterStars.filterType)"> <span><rating rate="filterStars.filterValue" class="icons-filter"></rating></span></label></div></div></div></div></div></div></div></div><div class="col-lg-9 col-md-9 col-xs-12 col-sm-12"><div class="row"><div class="col-md-12 col-xs-12 col-sm-12"><div class="container-hotel-data shadow" ng-repeat="hotel in hoteles"><div ng-style="{'background-image':'url(assets/images/hotels/{{hotel.image}})'}" class="hotel-image col-4"></div><div class="hotel-description col-5"><a><h3>{{hotel.name}}</h3></a><p class="stars-description"><span class="rating"><rating rate="hotel.stars" class="stars-inline"></rating></span></p><span class="amenities" title="{{amenity}}" ng-repeat="amenity in hotel.amenities"><img ng-src="assets/images/icons/amenities/{{amenity}}.svg"></span><div></div></div><div class="hotel-price col-3"><div class="content-price"><p class="price-desc">Precio por noche por habitaci√≥n</p><p class="price-orange"><span class="price-prefix">ARS</span> <span class="price-number">{{hotel.price | number : 0}}</span></p><a class="button-almundo-view">Ver Hotel</a></div></div></div></div></div></div></div></div></section>
